<tap-demo></tap-demo>

<button on-tap='doSth'>HTML Body</button>

<script>
function doSth(){
	alert('body');
}


document.head.insertAdjacentHTML('beforeend', `<template id="tap-demo"><button on-tap="doSth">CustomElement</button></template>`);

	constructor() {
		super();
		this.attachShadow({mode: 'open'}).appendChild(document.querySelector('#tap-demo').content.cloneNode(true));
	}
    doSth(){
    	alert('CE');

});
